# Default values for onlyapi Helm chart.
# Override via --set or -f values-prod.yaml

replicaCount: 2

image:
  repository: ghcr.io/onlyapi/onlyapi
  tag: "2.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: onlyapi-tls
      hosts:
        - api.example.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  nodeEnv: production
  host: "0.0.0.0"
  port: 3000
  logLevel: info
  logFormat: json
  databaseDriver: postgres
  redisEnabled: "true"
  redisHost: redis-svc
  redisPort: 6379
  rateLimitWindowMs: "60000"
  rateLimitMax: "100"
  corsOrigins: "*"
  i18nDefaultLocale: en
  i18nSupportedLocales: "en,es,fr,de,ja"

# Secrets â€” provide via --set or external secrets operator
secrets:
  jwtSecret: ""
  databaseUrl: ""
  redisPassword: ""

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readiness
    port: http
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 2

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 2
  periodSeconds: 5
  failureThreshold: 10

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
