apiVersion: v1
kind: Service
metadata:
  name: {{ include "onlyapi.fullname" . }}
  labels:
    {{- include "onlyapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "onlyapi.selectorLabels" . | nindent 4 }}
