name: CD — Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment target"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Build & Push Docker Image ──
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ── Deploy to Staging ──
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-api.example.com
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install onlyapi ./helm/onlyapi \
            --namespace onlyapi \
            --create-namespace \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set config.nodeEnv=staging \
            --set secrets.jwtSecret="${{ secrets.JWT_SECRET_STAGING }}" \
            --set secrets.databaseUrl="${{ secrets.DATABASE_URL_STAGING }}" \
            --set secrets.redisPassword="${{ secrets.REDIS_PASSWORD_STAGING }}" \
            --wait \
            --timeout 300s

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/onlyapi -n onlyapi --timeout=120s

      - name: Smoke test
        run: |
          STAGING_URL="https://staging-api.example.com"
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying..."
            sleep 5
          done
          echo "✗ Smoke test failed"
          exit 1

  # ── Deploy to Production ──
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: >-
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.example.com
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install onlyapi ./helm/onlyapi \
            --namespace onlyapi \
            --create-namespace \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set config.nodeEnv=production \
            --set replicaCount=3 \
            --set secrets.jwtSecret="${{ secrets.JWT_SECRET_PRODUCTION }}" \
            --set secrets.databaseUrl="${{ secrets.DATABASE_URL_PRODUCTION }}" \
            --set secrets.redisPassword="${{ secrets.REDIS_PASSWORD_PRODUCTION }}" \
            --wait \
            --timeout 300s

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/onlyapi -n onlyapi --timeout=120s

      - name: Smoke test
        run: |
          PROD_URL="https://api.example.com"
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying..."
            sleep 5
          done
          echo "✗ Smoke test failed"
          exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
