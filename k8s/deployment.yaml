# Deployment â€” onlyApi application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlyapi
  namespace: onlyapi
  labels:
    app.kubernetes.io/name: onlyapi
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: onlyapi
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: onlyapi
        app.kubernetes.io/version: "2.0.0"
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: onlyapi
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: onlyapi
          image: ghcr.io/onlyapi/onlyapi:2.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: onlyapi-config
            - secretRef:
                name: onlyapi-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: onlyapi
  namespace: onlyapi
  labels:
    app.kubernetes.io/name: onlyapi
